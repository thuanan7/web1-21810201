<!DOCTYPE html>
<html lang="en">
	<head>
		<title>21810201 - Web1 Project</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Favicon -->
		<link rel="shortcut icon" href="images/favicon.ico" />

		<!--Font awesome-->
		<script
			src="https://kit.fontawesome.com/f456414f35.js"
			crossorigin="anonymous"
		></script>

		<!-- Google Font-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap"
			rel="stylesheet"
		/>

		<!-- Bootstrap CSS v5.2.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>

		<!-- Web1 CSS -->
		<link rel="stylesheet" href="css/21810201.css" />
	</head>

	<body>
		<header class="container">
			<nav class="navbar navbar-expand-sm navbar-light">
				<div class="container">
					<a class="navbar-brand" href="#">
						<img src="/images/logo.png" alt="Web1 logo" />
					</a>
					<button
						class="navbar-toggler d-lg-none"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#menu-header"
						aria-controls="collapsibleNavId"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="menu-header">
						<ul class="navbar-nav ms-auto mt-2 mt-lg-0">
							<li class="nav-item">
								<a
									class="nav-link"
									href="/index.html"
									aria-current="page"
									>Home
									<span class="visually-hidden"
										>(current)</span
									></a
								>
							</li>
							<li class="nav-item active">
								<a class="nav-link" href="/about.html">About</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/gallery.html"
									>Gallery</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/blogs.html">Blogs</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/contacts.html"
									>Contacts</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link linkLogin"
									href="#"
									data-bs-toggle="modal"
									data-bs-target="#modalLogin"
									>Login</a
								>
								<a
									class="nav-link linkLogout"
									href="#"
									onclick="logout()"
									style="display: none"
									>Logout</a
								>
							</li>
						</ul>
						<form
							class="d-flex my-2 my-lg-0 border rounded-pill"
							id="formSearch"
						>
							<input
								class="form-control ms-3 border-0"
								type="text"
								placeholder="Search"
							/>
							<button
								class="btn my-2 my-sm-0 border-0"
								type="submit"
							>
								<i class="fa-solid fa-magnifying-glass"></i>
							</button>
						</form>
					</div>
				</div>
			</nav>
		</header>

		<section id="banner-small"></section>

		<div id="content">
			<section class="container py-5">
				<div class="row">
					<div class="col-md-8 col-sm-12" id="aboutus"></div>
					<div class="col-md-4 col-sm-12" id="our-vision"></div>
				</div>
			</section>

			<!-- testimonials-->
			<section class="container-fluid py-5" id="testimonials"></section>

			<!-- our team -->
			<section id="our-team" class="container py-5"></section>
		</div>

		<!-- footer -->
		<footer class="text-center container-fluid text-white py-3">
			<ul class="nav justify-content-center py-3" id="menu-footer">
				<li class="nav-item">
					<a class="nav-link" href="#" aria-current="page">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="/about.html">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/gallery.html">Gallery</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/blogs.html">Blogs</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/contacts.html">Contacts</a>
				</li>
				<li class="nav-item">
					<a
						class="nav-link linkLogin"
						href="#"
						data-bs-toggle="modal"
						data-bs-target="#modalLogin"
						>Login</a
					>
					<a
						class="nav-link linkLogout"
						href="#"
						onclick="logout()"
						style="display: none"
						>Logout</a
					>
				</li>
			</ul>
			<p class="text-white-50">
				Copyright &copy; 2023 by Nguyễn Thuận An - 21810201
			</p>
		</footer>

		<!-- Modal Body -->
		<!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
		<div
			class="modal fade"
			id="modalLogin"
			tabindex="-1"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			role="dialog"
			aria-labelledby="modalTitleId"
			aria-hidden="true"
		>
			<div
				class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md"
				role="document"
			>
				<div class="modal-content">
					<div class="modal-header">
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form
							action="#"
							method="post"
							id="formLogin"
							onsubmit="login(event)"
						>
							<h3 class="text-center">Login Form</h3>
							<div class="mb-3">
								<input
									type="text"
									name="username"
									id="username"
									class="form-control"
									placeholder="username"
								/>
								<div class="mb-3">
									<input
										type="password"
										name="password"
										id="password"
										placeholder="password"
										class="form-control"
									/>
								</div>
								<button type="submit" class="form-control">
									Login
								</button>
							</div>
						</form>
					</div>
					<div class="modal-footer justify-content-center">
						<div class="text-danger" id="errorMessage"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
			crossorigin="anonymous"
		></script>

		<script src="js/21810201.js"></script>

		<!-- Include Handlebars from a CDN -->
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

		<script id="aboutus-template" type="text/x-handlebars-template">
			<h1 class="py-3">About Us</h1>
			{{#each data}}
				<div>
					<img
						src="{{thumbpath}}"
						alt="{{name}}"
						class="float-start rouded-4 me-3"
					/>
					<p class="test-black-50">{{{summary}}}</p>
					<a
						href="#"
						class="btn btn-link readmore ps-0"
						onclick="getData('aboutus/{{id}}', 'details-template', 'content')"
					>Read more</a>
				</div>
			{{/each}}
		</script>

		<script id="details-template" type="text/x-handlebars-template">
			<div class="container py-5 overflow-auto">
				{{#each data}}
					<h1 class="py-3">{{name}}</h1>
					<img
						src="{{imagepath}}"
						alt="{{name}}"
						class="float-start rounded-4 me-3"
					/>
					<p>{{{description}}}</p>
				{{/each}}
			</div>
		</script>

		<script id="our-vision-template" type="text/x-handlebars-template">
			<h1 class="py-3">Our Vision</h1>
			{{#each data}}
				<div class="clearfix mb-3">
					<a
						class="text-decoration-none"
						href="#"
						onclick="getData('visions/{{id}}', 'details-template', 'content')"
					>
						<img
							src="{{thumbpath}}"
							alt="{{name}}"
							class="float-start me-3 rounded-4"
						/>
						<h3>{{name}}</h3>
						<p class="text-black-50">
							{{summary}}
						</p>
					</a>
				</div>
			{{/each}}
		</script>

		<script id="testimonials-template" type="text/x-handlebars-template">
			<div class="container">
				<h1 class="text-white">Testimonials</h1>
				<div class="row py-3">
					{{#each data}}
						<div class="col">
							<p class="text-black-50">
								{{summary}}
							</p>
							<span class="text-white">{{name}}</span><br />
							<a href="#">{{email}}</a>
						</div>
					{{/each}}
				</div>
			</div>
		</script>

		<script id="our-team-template" type="text/x-handlebars-template">
			<h1>Our Team</h1>
			<div class="row py-3">
				{{#each data}}
					<div class="col">
						<a
							class="text-decoration-none"
							href="#"
							onclick="getData('team/{{id}}', 'details-template', 'content')"
						>
							<img
								src="{{thumbpath}}"
								alt="{{name}}"
								class="rounded-4 mb-3 img-fluid"
							/>
							<h4>{{name}}</h4>
							<p class="text-black-50">
								{{summary}}
							</p>
						</a>
					</div>
				{{/each}}
			</div>
		</script>

		<script>
			checkLogin();
			getData("aboutus", "aboutus-template", "aboutus");
			getData("visions", "our-vision-template", "our-vision");
			getData("testimonials", "testimonials-template", "testimonials");
			getData("team", "our-team-template", "our-team");
		</script>
	</body>
</html>
